schema:
  http://localhost:8008/v1/graphql:
    headers:
      x-hasura-admin-secret: ${HASURA_GRAPHQL_ADMIN_SECRET}

documents: 'src/**/*.{graphql,ts}'
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      skipTypename: false
      withHooks: false
      withHOC: false
      withComponent: false
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
hooks:
  afterAllFileWrite:
    - prettier --write
