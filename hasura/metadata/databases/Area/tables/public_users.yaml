table:
  name: users
  schema: public
array_relationships:
  - name: areas
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: areas
          schema: public
  - name: user_services
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_services
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
